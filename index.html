<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubblee</title>
</head>

<body>

    <div id="upper" class="pop">
        <div class="poptop">

            <h1>RULES</h1>
        </div>
        <ul>
            <li><p>you have to hit the number that is showing in the hit box</p></li>
            <li><p>you will get 10 points on hitting correct number</p></li>
            <li><p>Negative marking on hitting wrong number</p></li>
            <li><p>Are You Ready??</p></li>
        </ul>
        <button class="btn go">Let's Get Started</button>
    </div>
    <div id="cover" class="cover"></div>

    <div class="container">
        <div class="panel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Time</h2>
                    <div id="timer" class="box">00:30</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="score" class="box">0</div>
                </div>

            </div>
            <div class="pbtm">
                


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
